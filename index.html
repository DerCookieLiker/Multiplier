<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
        <!-- Bootstrap -->

        <!-- CSS -->
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/history.css">
        <!-- CSS -->

        <!-- JS -->
        <script src="./js/script.js" defer></script>
        <!-- JS -->
        <title>Simple Multiplier</title>
    </head>
    <body>
        <header class="bg-dark container pb-2 line mt-2"><h1 class="text-center mb-0">Simple Multiplier</h1></header>
        <div class="container bg-dark pt-md-5 pb-md-5">
                
                <div class="row mb-3">
                    <label class="col-form-label col-sm-1">Factor</label>
                    <div class="col-sm-5">
                        <input class="input-dark form-control" type="number" id="factorNumber">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-1"></label>
                    <div class="col-sm-5">
                        <button class="btn btn-primary col-sm-3" id="multiply">Multiply</button>
                        <button class="btn btn-danger col-sm-3" id="reset">Reset</button>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-form-label col-sm-1">Product</label>
                    <div class="col-sm-5">
                        <output class="input-dark form-control" id="product">1</output>
                    </div>
                </div>
                <h2>Factor History</h2>
                <ul id="history" class="history">
                    
                </ul>
        </div>
    </body>
</html>
